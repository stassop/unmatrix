<!DOCTYPE html>
<html>
  <head>
      <title>Unmatrix</title>
      <meta name="viewport" content="user-scalable=no, width=device-width">
      <style>
        #el1, #el2 {
          color: white;
          height: 100px;
          position: absolute;
          width: 100px;
        }

        #el1 {
          top: 20px;
          left: 20px;
          background-color: blue;
          transform: scale(1, 2) translate(50px, 50px) skew(30deg, 15deg) rotate(45deg);
        }

        #el2 {
          top: 20px;
          left: 200px;
          background-color: red;
        }
      </style>
  </head>
  <body>
    <div id="el1">Original</div>
    <div id="el2">Decomposed</div>
    <!-- Get #el1 transforms and apply them to #el2 -->
    <script type="module">
      import Unmatrix from './src/Unmatrix.js';
      const el1 = document.querySelector('#el1');
      const t1 = Unmatrix.getTransform(el1);
      const t2 =
        `translate(${t.translateX}px,${t1.translateY}px)
        rotate(${t1.rotateZ}deg)
        skew(${t1.skewX}deg)
        scale(${t1.scaleX},${t1.scaleY})`
      const el2 = document.querySelector('#el2');
      el2.style.transform = t2;
    </script>
  </body>
</html>
