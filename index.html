<!DOCTYPE html>
<html>
  <head>
    <title>Unmatrix</title>
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <style>
      #el1, #el2 {
        color: white;
        height: 100px;
        position: absolute;
        width: 100px;
      }
      #el1 {
        top: 20px;
        left: 20px;
        background-color: blue;
        transform: translate(50px, 50px) rotate(45deg) scale(1, 2) skew(30deg, 15deg);
      }
      #el2 {
        top: 20px;
        left: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="el1">Original</div>
    <div id="el2">Decomposed</div>
    <script src="./main.js"></script>
  </body>
</html>
