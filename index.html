<!DOCTYPE html>
<html>
  <head>
    <title>Unmatrix</title>
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <style>
      #el1, #el2 {
        color: white;
        height: 100px;
        position: absolute;
        width: 100px;
      }
      #el1 {
        background-color: blue;
        transform: translate(100px, 150px) rotate(45deg) scale(1, 2) skew(10deg, 20deg);
      }
      #el2 {
        left: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <code>transform: translate(100px, 100px) rotate(45deg) scale(1, 2) skew(30deg, 15deg)</code>
    <div id="el1">Original</div>
    <div id="el2">Decomposed</div>
    <script src="./dist/index.js"></script>
  </body>
</html>
