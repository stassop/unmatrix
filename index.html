<!DOCTYPE html>
<html>
    <head>
    	<title>Unmatrix</title>
    	<meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/sylvester/sylvester_0.1.3.js"></script>
        <script src="js/jquery.unmatrix.js"></script>
    </head>
    <body>
        <div class="transform1">CSS transforms (original)</div>
        <div class="transform2">Decomposed matrix values</div>
    	<script>
            $(function () {
                var transforms = $(".transform1").unmatrix();
                var transform = transforms[0];
                
                var cssTransform = 
                "translate(" +
                    transform.translateX + "px," + 
                    transform.translateY + "px) " +
                "rotate(" +
                    transform.rotate + "deg) " +
                "skew(" +
                    transform.skew + "deg) " +
                "scale(" + 
                    transform.scaleX + "," + 
                    transform.scaleY + ")";

                $(".transform2").css("transform", cssTransform);
            });
    	</script>
    </body>
</html>
